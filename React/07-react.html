<html>
<head>
    <script src="./js/react16.0.0.production.min.js"></script>
    <script src="./js/react-dom16.0.0.production.min.js"></script>
    <script src="./js/browser.min.js"></script>
    <script src="./js/BizCharts.min.js"> </script>
    <link rel="stylesheet" href="./css/01-css.css" />

  </head>
  <body>
      <div id="mountNode"></div>
<script type="text/babel">
const childList = []


class Child extends React.Component {
  componentWillMount() {
    this.props.tell && this.props.tell(this.props.name)
  }

  render() {
    return (
      <div>
        <h1>{this.props.name}说：我是{this.props.name}</h1>
      </div>
    );
  }
}

class Parent extends React.Component {
  constructor(props) {
    super(props);

    this.state = {
      list : []
    }
  }

  getChildren(name) {
    console.log(this.state.list, 'list')
    childList.push(name)
    console.log(childList, 'childList')
    // this.setState({
      
    // });
  }

  render() {
    const { list } =  this.state 
    const ItemList = list.map(child => <span>一个{child}</span>)

    return (
      <div>
        <h1>我是：{this.props.name}，我有两个孩子</h1>
        <p>{ItemList}</p>
        <Child name="儿子" tell={this.getChildren}/>
        <Child name="女儿" tell={this.getChildren}/>
      </div>
    );
  }
}

  ReactDOM.render(
    <Parent name="爸爸" />,
    document.getElementById('mountNode')
  );

</script>

</body>
</html>
